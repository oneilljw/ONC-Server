 <!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ONC Family Table</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
    var urlYears = "http://localhost:8902/dbStatus?callback=?";
    var urlAgents = "http://localhost:8902/agents?callback=?";	
    $( document ).ready(function() {
    	//get the list of years from the data base and put it in the year combo box
    	$.getJSON(urlYears, function(data) {
			var combo = document.getElementById("dbYears");
    		for (var i = data.length-1; i >= 0; i--)
    		{
    			var option = document.createElement("option");
    			option.text = data[i].id;
    	    	option.value = data[i].id;
    	    	try {
    	        	combo.add(option, null); //Standard 
    	    	} catch(error) {
    	        	combo.add(option); // IE only
    	    	}  
    		}
    	});
    	//get the list of agents from the database and put it in the agent combobox
    	$.getJSON(urlAgents, function(data) {
			var agtCombo = document.getElementById("agents");
    		for (var i = data.length-1; i >= 0; i--)
    		{
    			var agtOption = document.createElement("option");
    			agtOption.text = data[i].name;
    	    	agtOption.value = data[i].id;
    	    	try {
    	        	agtCombo.add(agtOption, null); //Standard 
    	    	} catch(error) {
    	        	agtCombo.add(agtOption); // IE only
    	    	}  
    		}
    	});
    });
    </script>
    <style type="text/css">
        .scrolltable {
            overflow-x: scroll;
            height: 100%;
            display: flex;
            display: -webkit-flex;
            flex-direction: column;
            -webkit-flex-direction: column;
        }
        .scrolltable > .header {
        }
        .scrolltable > .body {
            /*noinspection CssInvalidPropertyValue*/
            width: -webkit-fit-content;
            overflow-y: scroll;
            flex: 1;
            -webkit-flex: 1;
        }
        th, td {
            min-width: 110px;
        }
        /* an outside constraint to react against */
        #constrainer {
            width: 905px;
            height: 200px;
        }
        #constrainer2 {
            width: 905px;
            overflow-x: scroll;
        }
        #constrainer2 table {
            overflow-y: scroll;
        }
        #constrainer2 tbody {
            overflow-x: scroll;
            display: block;
            height: 200px;
        }
        #constrainer2 thead {
            display: table-row;
        }
        /* only styling below here */
        #constrainer, #constrainer2 {
            border: 1px solid lightgrey;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid gray;
        }
        th {
            background-color: lightgrey;
            border-width: 1px;
        }
        td {
            border-width: 1px;
        }
        tr:first-child td {
            border-top-width: 0;
        }
        tr:nth-child(even) {
            background-color: #eee;
        }
    </style>
</head>

		</select>
