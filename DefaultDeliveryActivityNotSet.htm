<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Neighbor's Child</title>
  <link rel="stylesheet" type="text/css" href="oncloginstylesheet.css">
  <style>
  	#submit { background-color: #336699 }
  	p { color: red;}
  </style>
</head>
<body>
  <div style="width:100%">
	<div id="inner">
    	<form action="logout" method="post">
    		<fieldset>
    			<legend class='legend-major'>Default Delivery Activity Not Found in Database</legend>
    			<p>Error: Volunteers can't sign-in on delivery day unless a default 
    			delivery activity is set.</p>
    			<p>Please select a default delivery day activity using the ONC client and try again.</p>
    			<p>Thank You!</p>
    			<div>
    			  <button id="submit" type="submit">Return to ONC</button>
    			</div>
    		</fieldset>
    	</form>
    </div>
  </div>
</body>
</html>
