<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Edit Profile</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script>
	var userJson = {};
	$( document ).ready(function()
	{
    	var params = "token=" + sessionStorage.getItem("token") + "&" + "callback=?";
    		  			
    	$.getJSON('getuser', params, function(user)
    	{
    		userJson = user;
    		if(userJson.firstname !== '')
    		{
    			display(user);
    		}
    		else
    		{
    			clear();
    		}
    	});
	});
    
    function display(user)
    {
    	console.log(user);
    	document.getElementById('firstname').value = user.firstname;
    	document.getElementById('lastname').value = user.lastname;
    	document.getElementById('org').value = user.org;
    	document.getElementById('title').value = user.title;
    	document.getElementById('email').value = user.email;
    	document.getElementById('phone').value = user.phone;
    }
    
    function clear()
    {
    	document.getElementById('firstname').value = "";
    	document.getElementById('lastname').value = "";
    	document.getElementById('org').value = "";
    	document.getElementById('title').value = "";
    	document.getElementById('email').value = "";
    	document.getElementById('phone').value = "";
    }
    
    function onCancel()
    {
    	window.close();
    }
    </script>
    <style>     
    body
    { 
    	background-color: #3CB371;
    }
    form
	{
		width:100%;
		background-color: #3CB371;
	}
    label
    {
    	width: 6em;
    	float: left;
    	text-align: right;
    	margin-right: 0.5em;
    	display: block;
    	color: black;
    }
    input
    {
    	
    	color: black;
    	background: #FFFFE4;
    	border: 1px solid #781351;
    	width: 15em;
    }
   	fieldset
    {
  		border: 4px solid #781351;
    	color: #00F;
    	background-color: #E8E8E8;
    	width: 19em;
    }
    legend
    {
    	color: black;
    	background: #ffa20c;
    	border: 1px solid #781351;
    	padding: 2px 6px
    }
    #inner
    {
    
	}
	.legend-major
	{
  		padding: 0.2em 0.5em;
  		border:2px solid black;
  		background-color: #E5FFCC;
  		font-size:80%;
  		text-align:left;
	}
	button
	{
		width: 80px;
    	background-color: #336699;
    	color: #ffffff;
	}
	#buttonbar
	{
		width: 100%;
		margin: 0, auto;
		text-align: center;
	}     
    </style>
</head>
<body>
 <div id="inner">
	<form action="updateprofile" method="post">
      <fieldset>
    	<legend class='legend-major'>Edit Client Profile</legend>
    	<p><label for="firstname">First Name:</label>
    	<input type="text" id="firstname" name="firstname" autofocus></p>
    	<p><label for="lastname">Last Name:</label>
    	<input type="text" id="lastname" name="lastname"><br></p>
    	<p><label for="org">Organization:</label>
    	<input type="text" id="org" name="org"></p>
    	<p><label for="title">Title:</label>
    	<input type="text" id="title" name="title"><br></p>
    	<p><label for="email">E-Mail:</label>
    	<input type="text" id="email" name="email"></p>
    	<p><label for="phone">Phone:</label>
    	<input type="text" id="phone" name="phone"><br></p>
      </fieldset>
    </form>
    <div id='buttonbar'>
      <button id="cancel" onclick="onCancel()">Cancel</button>
      <button id="submit" onclick="onSubmit()">Update</button>
    </div>
  </div>  
</body>
</html>
