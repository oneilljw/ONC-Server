<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Neighbor's Child Login</title>
<link rel="stylesheet" type="text/css" href="oncloginstylesheet.css">
<script src="login.js"></script>
</head>
<body>
  <div id="inner">
	<form action="login" method="post">
      <fieldset>
      		<input type='text' id='offset' name='offset' style="visibility: hidden">
    		<legend class='legend-major'>LEGEND_MESSAGE</legend>
    		<p><font color="COLOR">WELCOME_MESSAGE</font></p>
    		<label for="field1">User Name:</label>
    		<input type="text" id="field1" name="field1" value="USERNAME">
    		<label for="field2" class='linetwo' >Password:</label>
    		<input class='linetwo' type="password" id="field2" name="field2" oninput='onInputChange()' autofocus>
    		<div>
    			<button id="submit" type="submit" disabled>Login</button>
    		</div>
    	  </fieldset>
    </form>
  </div>  
</body>
</html>
