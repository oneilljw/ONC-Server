<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ONC Verify Identity</title>
<script src="login.js"></script>
<link rel="stylesheet" type="text/css" href="oncloginstylesheet.css">
<style></style>
</head>
<body>
  <div id="inner">
	<form action="verifyidentity" method="post">
    <fieldset>
    	<input type='text' id='offset' name='offset' style="visibility: hidden">
    	<legend class='legend-major'>Verify User Identity</legend>
    	<p align="center"><b><i>Please enter the email and phone # associated with your account. We'll use it to verify your identity.</i></b></p>
    	<label for="email">Email:</label>
    	<input type="text" id="field1" name="field1" oninput='onInputChange()' autofocus/>
    	<label for="password" class='linetwo' >Phone #:</label>
    	<input class='linetwo' type="text" id="field2" name="field2" oninput='onInputChange()'>
    	<div>
    	  <button id="submit" type="submit" disabled>Verify Identity</button>
    	</div>
    </fieldset>
    </form>
  </div>  
</body>
</html>
