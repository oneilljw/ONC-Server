<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ONC Verify Identity</title>
<link rel="stylesheet" type="text/css" href="oncloginstylesheet.css">
<style></style>
</head>
<body>
  <div id="inner">
	<form action="verifyidentity" method="post">
      <fieldset>
    	<legend class='legend-major'>Verify User Identity</legend>
    	<p align="center"><b><i>Please enter the email and phone # associated with your account. We'll use it to verify your identity.</i></b></p>
    	<label for="email">Email:</label>
    	<input type="text" id="email" name="field1" autofocus/>
    	<label for="password" class='linetwo' >Phone #:</label>
    	<input class='linetwo' type="text" id="phone" name="field2"><br>
    	<input id="submit" type="submit" value="Verify Identity ">
      </fieldset>
    </form>
  </div>  
</body>
</html>
