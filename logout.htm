<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Our Neighbor's Child</title>
    <style>
    body
    {
		height: 0;
    	padding: 0;
    	padding-bottom: 75%;
    	background-image: url(oncsplash.gif);
    	background-position: center center;
    	background-size: 100%;
    	background-repeat: no-repeat;
    }
    label
    {
    	width: 5em;
    	float: left;
    	text-align: right;
    	margin-right: 0.5em;
    	display: block;
    	color: black;
    }
    input
    {
    	color: black;
    	background: #FFFFE4;
    	border: 1px solid #781351;
    	width: 15em;
    }
    #submit
    {
    	display: block;
    	margin: 0px auto;
    	color: #000;
    	background: #ffa20c;
    	border: 4px outset #d7b9c9
    } 
   	fieldset
    {
  		border: 4px solid #781351;
    	color: #00F;
    	background: #F2F2FA;
    	width: 26em
    }
    legend
    {
    	color: black;
    	background: #ffa20c;
    	border: 1px solid #781351;
    	padding: 2px 6px
    }
    #inner
    {
    	width:300px;
		height:200px;
		position:absolute;
		left:45%;
		top:60%;
		margin:-100px 0 0 -150px;
	}
    </style>
</head>
<body>
  <div id="outer" style="width:100%">
	<div id="inner">
    	<form action="login" method="post">
    		<fieldset>
    			<legend>ONC User Login</legend>
    			<p align="center"><b><i>WELCOME_MESSAGE</i></b></p>
    		    <p><label for="username">User Name:</label> <input type="text" id="username" name="field1" autofocus/></p>
    		    <p><label for="password">Password:</label> <input type="password" id="password" name="field2"/><br /></p>
    		    <p><input id="submit" type="submit" value="Login" /></p>
    		</fieldset>
    	</form>
    </div>
  </div>
</body>
</html>
