<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Neighbor's Child Login</title>
<script src="login.js"></script>
<link rel="stylesheet" type="text/css" href="oncloginstylesheet.css">
<style>
  a 
  { 
  	font-size: 12px;
  	text-decoration: none;
  }
  a:link { color: red; }
  a:visited { color: red; }
  a:hover { color: green; }
  #attempts 
  {
  	padding-top: 5px;
  	color: red;
  	font-size: 12px;
  	float: left; 
  }
  #forgotpw { float: right; }
</style>
</head>
<body>
  <div id="inner">
	<form action="login" method="post">
      <fieldset>
    		<legend class='legend-major'>LEGEND_MESSAGE</legend>
    		<p><font color="COLOR">WELCOME_MESSAGE</font></p>
    		<label for="field1">User Name:</label>
    		<input type="text" id="field1" name="field1" oninput='onInputChange()' autofocus/>
    		<label for="field2" class='linetwo' >Password:</label>
    		<input class='linetwo' type="password" id="field2" name="field2" oninput='onInputChange()'>
    		<div>
    			<button id="submit" type="submit" disabled>Login</button>
    		</div>
    		<div>
    		  <span id='attempts'>LOGIN_ATTEMPT</span>
      	  <span id='forgotpw'><a href='lostcredentials'>Forgot Password?</a></span>
      	</div>
      </fieldset>
    </form>
  </div>  
</body>
</html>
