<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Our Neighbor's Child Password Change</title>
    <script>
    function validate()
    {
    	var currpw = document.getElementById("currpw").value;
        var pass1 = document.getElementById("pass1").value;
        var pass2 = document.getElementById("pass2").value;
        var ok = true;
        
        if(currpw == "")
        {
        	//alert("current password field empty");
            document.getElementById("currpw").style.borderColor = "#E34234";
            
            var mssg = document.getElementById("mssg");
            mssg.style.color = "Red";
            mssg.innerHTML = "Current password not provided, please try again!";
            ok = false;
        }
        else if(pass1 != pass2)
        {
            //alert("Passwords Do not match");
            document.getElementById("pass1").style.borderColor = "#E34234";
            document.getElementById("pass2").style.borderColor = "#E34234";
            
            var mssg = document.getElementById("mssg");
            mssg.style.color = "Red";
//          mssg.style.fontSize = "large";
            mssg.innerHTML = "New and Confirm passwords don't match, please try again!";
            ok = false;
        }
        else if(currpw == pass1)
        {
            //alert("Password not changed");
            document.getElementById("currpw").style.borderColor = "#E34234";
            document.getElementById("pass2").style.borderColor = "#E34234";
            
            var mssg = document.getElementById("mssg");
            mssg.style.color = "Red";
//          mssg.style.fontSize = "large";
            mssg.innerHTML = "You must change to a new password, please try again!";
            ok = false;
        }

        return ok;
    }
    </script>
    <style>
    body
    {
		height: 0;
    	padding: 0;
    	padding-bottom: 75%;
    	background-image: url(oncsplash.gif);
    	background-position: center center;
    	background-size: 100%;
    	background-repeat: no-repeat;
    }
    label
    {
    	width: 10em;
    	float: left;
    	text-align: right;
    	margin-right: 0.5em;
    	display: block;
    	color: black;
    }
    input
    {
    	color: black;
    	background: #FFFFE4;
    	border: 1px solid #781351;
    	width: 15em;
    }
    #submit
    {
    	display: block;
    	margin: 0px auto;
    	color: #000;
    	background: #ffa20c;
    	border: 4px outset #d7b9c9
    } 
   	fieldset
    {
  		border: 4px solid #781351;
    	color: #00F;
    	background: #F2F2FA;
    	width: 26em
    }
    legend
    {
    	color: black;
    	background: #ffa20c;
    	border: 1px solid #781351;
    	padding: 2px 6px
    }
    #inner
    {
    	width:300px;
		height:200px;
		position:absolute;
		left:45%;
		top:60%;
		margin:-100px 0 0 -150px;
	}
    </style>
</head>
<body>
  <div id="outer" style="width:100%">
	<div id="inner">
    	<form action="changepw" onsubmit="return validate()" method="post">
    		<fieldset>
    			<legend>Change Password</legend>
    			<p id="mssg" align="center"><b><i>USERFN, your password expired, please change it now:</i></b></p>
    		    <p><label for="currpw">Current Password:</label> <input type="password" id="currpw" name="field1" autofocus/></p>
    		    <p><label for="password1">New Password:</label> <input type="password" id="pass1" name="field2"/></p>
    		    <p><label for="password2">Confirm New Password:</label> <input type="password" id="pass2"/><br></p>
    		    <input type="hidden" name="token" value="REPLACE_TOKEN">
    		    <p><input id="submit" type="submit"/></p>
    		</fieldset>
    	</form>
    </div>
  </div>
</body>
</html>
