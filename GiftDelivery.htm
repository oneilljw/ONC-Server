<!DOCTYPE html>
<html>
<head lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<script src="jquery.js"></script>

	}
	function onUndoConfirm()

  <style>
	.center { text-align: center; }
	p {font-size: 20px; }
	.header 
	{
		height: 70px;
		width: 90% ;
		margin: 0 auto;
		background-color: #484e78;
	}
	.header-links
	{
		display: inline-block;
	   	margin-top: 25px;   
	}
	.logo-img
	{
		vertical-align: middle;
	   	margin-top: -8px;
	   	margin-left: 5px;
	   	margin-right: 10px;
	   	max-height: 55px;
	   	max-width: 75px;
	}
	.breadcrumb-first
	{
		color: white;
		font-size: 18px;
		text-decoration: none;
	}
	button 
	{
		width: 240px;
		height: 60px;
		background-color: #484e78; /* was #336699; */
		color: #ffffff;
	   	border-radius: 6px;
	 	border: none;
	 	padding: 4px 6px;
	 	font-size: 20px;
	}
	#confirmdiv { display: block; }
	#undodiv { display: none; }
	#canceldiv
	{
		margin-top: 5px;
		display: block;
	}
  </style>
</head>
<body>
  <div class='header'> 
    <img class='logo-img' src="onclogo">
    <span class='header-links'>
	  <a id='breadcrumb' class='breadcrumb-first' href='dashboard'>Gift Delivery</a>
    </span>   
  </div>
  <form>
    <div class='center'>
      <p>GIFT_DELIVERY_MESSAGE_LINE_ONE</p>
      <p>GIFT_DELIVERY_MESSAGE_LINE_TWO</p>
      <div id='confirmdiv'>
        <button type='button' onclick='onConfirm()'>Confirm Gift Delivery</button>
      </div>
      <div id='undodiv'>
        <span>
          <button type='button' onclick='onUndo()'>Undo</button>
          <button type='button' onclick='onClose'>Close</button>
        </span>
      </div>
      <div id='canceldiv'>
      <button onclick='onClose()'>Cancel</button>
      </div>
    </div>
  </form>
  <audio id="snapSound" src="snap.wav" preload = "auto"></audio>
</body>
</html>
